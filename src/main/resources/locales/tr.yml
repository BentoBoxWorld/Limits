        parameters: "<oyuncu> <malzeme|varlık>"
        description: malzeme veya varlık için ofseti kaldırır
        success: "&[name] için Limit ofseti 0 olarak ayarlandı."
      view:
        parameters: "<oyuncu> <malzeme|varlık>"
